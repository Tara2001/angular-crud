<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <form class="d-flex" role="search">
                    <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success m-2" type="submit">Search</button>
                </form>
            </div>
            <div class="container" style="align-items: right;">
                <form>
                    <button class="btn btn-outline-dark m-2" type="submit" (click)="add()">+ ADD</button>
                    <button class="btn btn-outline-dark m-2" type="submit" (click)="logout()">LOGOUT</button>
                </form>
            </div>
        </div>
    </nav>
    <table id="customers">

        <tr>
            <th>FNAME</th>
            <th>LNAME</th>
            <th>LOCATION</th>
            <th>CONTACT</th>
            <th>EMAIL</th>
            <th>HOBBIES</th>
            <th>ACTION</th>
        </tr>

        <tr *ngFor="let data of tdata; let i=index">
            <td>{{data.fname|uppercase}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.location}}</td>
            <td>{{data.contact}}</td>
            <td>{{data.email}}</td>
            <td>{{hob(data.items)}}</td>
            <td>
        <tr class="btn" type="button" (click)="update(data.id)"><i class="fa fa-pencil-square-o"
                style="color: grey;"></i></tr>
        <tr class="btn" type="button" (click)="delete(data.id)"><i class="fa fa-trash-o" style="color: red;"></i></tr>
        </td>
        </tr>

    </table>
</body>

</html>
